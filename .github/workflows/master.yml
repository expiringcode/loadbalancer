name: ci
on: 
  - push

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: "Add checkout"
        uses: actions/checkout@v2
      - name: "Build and push"
        run: make
